<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./assets/css/reset.css"/>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
    <!-- <link rel="icon" type="image/x-icon" href="./assests/images/favicon.jpg"/> -->
  </head>

  <body>
    <header>
        <h1 class="title">WEATHER DASHBOARD</h1>
    </header>

    <form class="city-search" id="city-search">
        <div class="form-group row">
            <div class="col-md-3">
                <label for="city-search-form">Search for a City:</label>
                <input type="text" class="form-control" id="user-input" placeholder="Hobart">
                <button type="submit" class="btn btn-block" id="search-btn">Search</button>
            </div>
        </div>
    </form>

    <div class="previous-search" id="previous-search">
        <div class="row">
          <div class="col-sm-3" id="search-history"></div>
        </div>
    </div>


    <container class="current-day-result" id="current-day-result">
    </container>

    <container class="five-day-result" id="five-day-result">
    </container>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>

  </body>
</html>

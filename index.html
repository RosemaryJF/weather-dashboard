<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./assets/css/reset.css"/>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
    <!-- <link rel="icon" type="image/x-icon" href="./assests/images/favicon.jpg"/> -->
  </head>

  <body>
    <header>
        <h1 class="title">WEATHER DASHBOARD</h1>
    </header>

    <!-- Form containing all the search elements -->
    <form class="city-search" id="city-search">
    <div class="form-group row">
      <div class="col-lg-2">
            <label for="city-search-form">Search for a City:</label>
            <input type="text" class="form-control" id="user-input" placeholder="Hobart">
            <button type="submit" class="btn btn-block" id="search-btn" style="background-color: #C0A080; color: #EFEFEF; font-weight: bold">Search</button>
        </div>
      </form>

      <!-- Container holding the current day city results -->
      <container class="current-day-result">
      <div class="row col-lg-10" id="current-day-result">
        <h2 id="results-display"></h2>
        <img id="weather-icon">
        <span id="temperature"></span>
        <span id="wind"></span>
        <span id="humidity"></span>
        <span id="uv-index"></span>
      </div>
    </div>
    </container>

    <!-- Container holding previous search results -->
      <container class="previous-search" id="previous-search">
        <div class="row">
          <div class="col-lg-2" id="search-history"></div>
        </div>
      </container>

    <!-- Container holding the 5 day results -->
    <container class="five-day-result">
      <div class="row col-lg-10" id="five-day-result">
        <h2 id="five-day-result-display"></h2>
        <div class="col five-day" id="first-day"></div>
        <div class="col five-day" id="second-day"></div>
        <div class="col five-day" id="third-day"></div>
        <div class="col five-day" id="fourth-day"></div>
        <div class="col five-day" id="fifth-day"></div>
      </div>
    </container> 
    




 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>

  </body>
</html>

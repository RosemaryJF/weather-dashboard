<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="./assets/css/reset.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Weather Dashboard</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png" />
</head>

<body>

  <!-- Header element -->
  <header class="row-lg-12">
    <h1 class="title">WEATHER DASHBOARD</h1>
  </header>

  <!-- Div for Bootstrap Grid system -->
  <div class="row">
    
    <!-- Form containing all the search elements -->
    <form class="col-3 city-search" id="city-search">
      <div class="form-group">
        <label for="city-search-form">Search for a City:</label>
        <input type="text" class="form-control" id="user-input" placeholder="Hobart">
        <button type="submit" class="btn btn-block" id="search-btn"
          style="background-color: #C0A080; color: #EFEFEF; font-weight: bold">Search this City</button>
      </div>
    </form>

    <!-- Container holding the current day city results -->
    <container class="col-8 current-day-result">
      <div class="row col-9" id="current-day-result" style="display: none;">
        <h2 id="results-display"></h2>
        <img id="weather-icon">
        <span id="temperature"></span>
        <span id="wind"></span>
        <span id="humidity"></span>
        <div id="uv-index">UV Index: 
          <span id="uvIndexResult"></span>
        </div>
      </div>
    </container>

    <!-- Div holding previous search results -->
    <container class="col-3 previous-city" style="margin-right: 0;">
      <div class="previous-search" id="previous-search">
        <div id="search-history">
        </div>
      </div>
    </container>

    <!-- Container holding the 5 day forecast results -->
    <container class="col-8 five-day-result">
      <div class="row col" id="five-day-result" style="display: none;">
        <h3 id="five-day-result-display">5-Day Forecast:</h3>

        <!-- Day one -->
        <div class="col-2 five-day" id="first-day" style="padding: 2%">
          <!-- <img id="weather-icon-first"> -->
          <!-- <div  ></div> -->
        </div>

        <!-- Day two -->
        <div class="col-2 five-day">
          <img id="weather-icon-second">
          <div id="second-day" style="padding: 2%"></div>
        </div>

        <!-- Day three -->
        <div class="col-2 five-day">
          <img id="weather-icon-third">
          <div id="third-day" style="padding: 2%"></div>
        </div>

        <!-- Day four -->
        <div class="col-2 five-day">
          <img id="weather-icon-fourth">
          <div id="fourth-day" style="padding: 2%"></div>
        </div>

        <!-- Day five -->
        <div class="col-2 five-day" >
          <img id="weather-icon-fifth">
          <div id="fifth-day" style="padding: 2%"></div>
        </div>
      </div>
    </container>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="./assets/js/script.js"></script>

</body>

</html>
